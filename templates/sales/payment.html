{% extends "index.html" %}
{% block page-content %}
<div class="content">
<h3>学员缴费信息</h3>
    <hr>
    <div class="form-group">
        <div class="col-sm-10">
            <span style="color: red">
            {% for error in errors %}
                {{ error }}
            {% endfor %}
            </span>
        </div>
    </div>
    <form class="form-horizontal col-md-8" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" disabled="disabled" value="{{ enroll_obj.customer }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">所报课程</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" disabled="disabled" value="{{ enroll_obj.enrolled_class }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">缴费金额</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="amount" placeholder="至少500">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">课程顾问</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" disabled="disabled" value="{{ enroll_obj.customer.consultant }}">
            </div>
        </div>
        <input type="submit" class="btn btn-info pull-right" value="提交">
    </form>
</div>
{% endblock %}
