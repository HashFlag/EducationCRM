{% extends "index.html" %}
{% block page-content %}
<div class="content">
    <form class="form-horizontal col-md-7" method="post">{% csrf_token %}
    <span style="color: red">{{ enroll_form.errors }}</span>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
                QQ:{{ customer_obj.qq }}  NAME:{{ customer_obj.name }}
            </div>
        </div>
        {% for field in enroll_form %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-10">
                <ul>
                    {% for k,v in msgs.items %}
                        <li>{{ k }}:{{ v }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <input type="submit" class="btn btn-info pull-right" value="下一步">
    </form>

</div>
{% endblock %}
